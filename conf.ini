[PASSWORD_GENERATOR]

# integer, default length of the password.py
length = 25

# Boolean, whether to use uppercase characters or not
use_uppercase = True 

# Boolean, whether to use special characters or not
use_special_chars = True 

# Boolean, whether to use digits or not
use_digits = True 

# Boolean, whether to show the password.py in the CLI or not
show_password = False 

# Boolean, whether to copy the password.py to the paperclip or not
copy_to_paperclip = True 
